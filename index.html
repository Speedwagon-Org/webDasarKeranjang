<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Keranjang-Speedwagon</title>
    <link rel="icon" href="source/img/tabLogo.png" type="image/x-icon">
</head>
<body style="background-color: #F8F8F8;">
    <!--CODE HERE-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="bg-primary text-center text-white">Placeholder Header</div>
            <div class="cart-header"> <!--Class untuk tombol kembali & menampilkan jumlah item dalam keranjang.-->
            </div>
            <div class="sorter"> <!--Class untuk tombol Sort By-->
            </div>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="bg-primary text-center text-white">Placeholder Toko</div>
            <div class="shops"> <!--Class untuk toko-->
                <div class="items"> <!--Class untuk item yang ada di dalam keranjang.-->
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="bg-primary text-center text-white">Placeholder Checkout</div>
            <div class="checkout-detail"> <!--Class untuk detail checkout.-->
            </div>
            <div class="checkout-confirm"> <!--Class untuk tombol checkout & detail pembayaran-->
            </div>
        </div>
    </div>   
</div>
</body>
</html>
